<!-- Koristi se $event zato sto ovde nemamo novokreirani objekat nego ga prosledjujemo kroz Emitter -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item 
    *ngFor="let task of tasks" [task]="task" 
    (onDeleteTask)="deleteTask(task)" 
    (onToggleReminder)="toggleReminder(task)">
</app-task-item>
